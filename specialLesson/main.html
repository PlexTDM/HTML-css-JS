<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher's day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="search">
            <label>
                <input type="checkbox">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="label"><input type="text" placeholder="search"></span>
            </label>
        </div>
        <div class="bottom">

            <div class="email">
                <label>
                    <input type="checkbox">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="label"><input type="email" placeholder="email"></span>
                </label>
            </div>
            <div class="password">
                <label>
                    <input type="checkbox">
                    <i class="fa-solid fa-lock"></i>
                    <span class="label"><input type="password" placeholder="password"></span>
                </label>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
